<!DOCTYPE html>
<!-- English language and United States country-->
<html lang="en-US"> 
    <head>
        <meta charset ="UTF-8"> <!-- specifies the character encoding -->
        <meta name="viewpoint" content="width=device-width, intitial-scale=1.0"> <!--viewpoint to look good on all devices-->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--Link main CSS file-->
        <link rel="stylesheet" href="home_style.css">
        <!--Link @media CSS files-->
        <link rel="stylesheet" href="small_dev.css">
        <link rel="stylesheet" href="medium_dev.css">
        <link rel="stylesheet" href="large_dev.css">
        <!-- Website title-->
        <title>Brandon's Lawn Care</title>
    </head>

    <body>
        <!-- Icon reference -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!--Heading-->
        <div class="header">
            <h1>BRANDON'S LAWN CARE</h1>
        </div>

        <!--Tag-->
        <div class="tag">
            <h2>One-stop shop for your lawn care needs</h2>
        </div>

        <!--Information Section-->
        <section class="info-section">
            <div class="info-grid">

                <!-- location information -->
                <div class="location-info">

                    <!-- Location-->

                    <p class="info-title">Servicing: </p>
                    <p class="info">New Caney, Porter, Splendora, and Kingwood </p>

                </div>

                <!-- contact information -->
                <div class= "contact-info">  
    
                    <p class="info-title">Book an estimate call:</p>
       
                    <!-- Phone-->
                    <div class = "phone">
                        <i class="material-icons">call</i> <!--Icon-->
                        <a href ="tel: +13256179756" target="_blank" 
                        rel="noopener">(325)617-9756</a>
                    </div>

                </div>

            </div>
        </section>
        
        
        
        <!--Service Cards-->
        <section class="card-section">

            <div class="card-grid">

                <a class="card">
                    <div class="card-background" 
                    style="background-image: url(mowing.jpg);"></div>
                    <div class="card-content">
                        <h3 class="card-header">Mowing</h3>
                    </div>
                </a>

                <a class="card">
                    <div class="card-background" 
                    style="background-image: url(edging_trimming.jpg);"></div>
                    <div class="card-content">
                        <h3 class="card-header">Edging & Trimming</h3>
                    </div>
                </a>

                <a class="card">
                    <div class="card-background" 
                    style="background-image: url(mulching.webp);"></div>
                    <div class="card-content">
                        <h3 class="card-header">Mulching</h3>
                    </div>
                </a>

                <a class="card">
                    <div class="card-background" 
                    style="background-image: url(landscaping.jpg);"></div>
                    <div class="card-content">
                        <h3 class="card-header">Landscaping</h3>
                    </div>
                </a>

                <a class="card">
                    <div class="card-background" 
                    style="background-image: url(leaf_removal.jpg);"></div>
                    <div class="card-content">
                        <h3 class="card-header">Leaf Removal</h3>
                    </div>
                </a>

                <a class="card">
                    <div class="card-background" 
                    style="background-image: url(hedge_trimming.jpg);"></div>
                    <div class="card-content">
                        <h3 class="card-header">Hedge Trimming</h3>
                    </div>
                </a>

            </div>
        </section>


    </body>

    <!-- Footer -->
    <footer class="footer"> 
        <div class="footer-inner">
            <ul>
              <ul>Trademark</ul>

            </ul>
